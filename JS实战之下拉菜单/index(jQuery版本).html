<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下拉菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
        }

        .box {
            width: 340px;
            height: 30px;
            margin: 200px auto;
            background: url(imgs/bg.jpg) no-repeat;
        }

        .first li{
            float: left;
            cursor: pointer;
        }

        li {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-left: 10px;
            background: url(imgs/libg.jpg) no-repeat;
        }

        .second {
            display: none;
        }

        .second li{
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
            <ul class="first">
                <li>一级菜单1
                    <ul class="second">
                        <li>二级菜单1</li>
                        <li>二级菜单2</li>
                        <li>二级菜单3</li>
                    </ul>
                </li>
                <li>一级菜单1
                    <ul class="second">
                        <li>二级菜单1</li>
                        <li>二级菜单2</li>
                        <li>二级菜单3</li>
                    </ul>
                </li>
                <li>一级菜单1
                    <ul class="second">
                        <li>二级菜单1</li>
                        <li>二级菜单2</li>
                        <li>二级菜单3</li>
                    </ul>
                </li>
            </ul>
        </div>
</body>
</html>
<script src="../jquery-3.4.1.min.js"></script>

            $(this).children("ul").hide();
        })
        */

        // 方式二
        /*
        $(".first li").hover(function(show){
            // 鼠标移动到元素上

            // 鼠标离开元素

        })
        */

        // 方式三 带动画
        $(".first li").hover(function(){
            $(this).children("ul").slideToggle();
        })
    })
</script>
