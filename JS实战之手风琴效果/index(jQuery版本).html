<!DOCTYPE html>
<html>
<head>
	<title>手风琴效果</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		.box {
			width: 1636px;
			height: 460px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}

		.box li {
			float: left;
			width: 325px;
			height: 460px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<ul>
			<li style="background: url('images/1.jpg')"></li>
			<li style="background: url('images/2.jpg')"></li>
			<li style="background: url('images/3.jpg')"></li>
			<li style="background: url('images/4.jpg')"></li>
			<li style="background: url('images/5.jpg')"></li>
		</ul>
	</div>
</body>
</html>
<script src="../jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$("#box li").mouseenter(function(){
			// 其他图片宽度缩小
			$(this).stop().animate({width:1226},500).siblings("li").stop().animate({width:100},500);
		}).mouseleave(function(){
			$("#box li").stop().animate({width:325},500);
		})
	})
</script>
