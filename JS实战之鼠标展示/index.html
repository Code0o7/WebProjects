<!DOCTYPE html>
<html>
<head>
	<title>鼠标展示</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
			margin-top: 360px;
		}

		.box li {
			float: left;
		}

		.box {
			width: 360px;
			height: 430px;
			border: 1px solid #ccc;
			margin: 100px auto;
			background: url(images/01big.jpg) no-repeat;
		}
	</style>
</head>
<body>
	<div class="box" id="div">
		<ul>
			<li id="li01"><img src="images/01.jpg"></li>
			<li id="li02"><img src="images/02.jpg"></li>
			<li id="li03"><img src="images/03.jpg"></li>
			<li id="li04"><img src="images/04.jpg"></li>
			<li id="li05"><img src="images/05.jpg"></li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById("div");

	function  fun(liid,image){
		var li = document.getElementById(liid);
		li.onmouseover = function(){
			box.style.backgroundImage = image;
		}
	}

	fun("li01","url(images/01big.jpg)");
	fun("li02","url(images/02big.jpg)");
	fun("li03","url(images/03big.jpg)");
	fun("li04","url(images/04big.jpg)");
	fun("li05","url(images/05big.jpg)");
</script>
</html>
