<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝服饰广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 300px;
            height: 251px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .left-list {
            position: absolute;
            left: 0;
            top: 0;
        }

        .right-list {
            position: absolute;
            right: 0;
            top: 0;
        }

        .left-list li,.right-list li {
            width: 48px;
            height: 27px;
            line-height: 28px;
            background: url("images/lili.jpg") repeat-x;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-top: none;
        }

        .box ul a {
            display: block;
            width: 48px;
            height: 27px;
            font-size: 12px;
            text-decoration: none;
            color: #000;
        }

        .box ul a:hover{
            background-color: rgb(151, 7, 7);
            color: #fff;
        }

        .left-list li{
            border-left: none;
        }

        .right-list li {
            border-right: none;
        }

        .picture {
            width: 200px;
            height: 250px;
            background: url("images/女靴.jpg") no-repeat;
            margin-left: 50px;
        }
        
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="picture" id="picture"></div>
        <ul id="left_list" class="left-list"></ul>
        <ul id="right_list" class="right-list"></ul>
    </div>
</body>
</html>
<script src="../jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        var $left_texts = ["女靴","雪地靴","冬裙","呢大衣","毛衣","棉服","女裤","羽绒服","牛仔裤"];
        var $right_texts = ["女包","男包","登山鞋","皮带","围巾","皮衣","男毛衣","男棉服","男靴"];

        // 创建两边列表
        var $left_ul = $("#left_list");
        var $right_ul = $("#right_list");
        for(var i = 0; i < $left_texts.length; i++){
            $left_ul.append("<li><a href='javascript;:'>"+ $left_texts[i] +"</a></li>");
            $right_ul.append("<li><a href='javascript;:'>"+ $right_texts[i] +"</a></li>")
        }

        // 鼠标经过li
        $("#box ul").children("li").mouseenter(function(){
            var text = $(this).children("a").text();
            $("#picture").css("background-image","url(images/" + text +".jpg)");
        })

    })
</script>
