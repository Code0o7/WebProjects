<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        

        .box {
            width: 1000px;
            height: 510px;
            margin: 150px auto;
            position: relative;
        }

        ul{
            list-style: none;
            width: 320px;
            height: 35px;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        ul li {
            float: left;
            width: 80px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            cursor: pointer;
        }

        ul li span {
            margin-left: 5px;
            color: #ccc;
        }

        .flag {
            width: 70px;
            height: 5px;
            background-color: red;
            position: absolute;
            left: 5px;
            top: 0;
        }

        .images {
            width: 1000px;
            height: 475px;
            position: relative;
            border: 1px solid #ccc;
        }
        .images img {
            position: absolute;
            display: none;
        }

        .images .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="flag" id="flag"></div>
        <ul>
            <li>国际大牌<span>|</span></li>
            <li>国妆名牌<span>|</span></li>
            <li>清洁用品<span>|</span></li>
            <li>男士精品</li>
        </ul>
        <div class="images" id="images">
                <img class="show" src="imgs/guojidapai.jpg" alt="">
                <img src="imgs/guozhuangmingpin.jpg" alt="">
                <img src="imgs/qingjieyongpin.jpg" alt="">
                <img src="imgs/nanshijingpin.jpg" alt="">
        </div>
    </div>
</body>
</html>
<script src="../jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $("#box").children("ul").children("li").mouseenter(function(){
            // 获取鼠标指向的列表索引
            var index = $(this).index();

            // 设置指定图片显示和隐藏
            $(".images").children("img").hide();
            $(".images").children("img").eq(index).show();

            // 设置红色指示条位置
            $("#flag").css("left",index * 80 + 5 + "px");
        })
    })
</script>
